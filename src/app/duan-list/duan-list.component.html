<section class="bg-gray-50 dark:bg-gray-900  sm:p-5">
    <div class="text-black font-bold text-[24px] mb-[20px] text-center">
        Danh Sách Dự Án
    </div>
    <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
        <!-- Start coding here -->
        <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
            <div class="flex flex-col md:flex-row items-center justify-end space-y-3 md:space-y-0 md:space-x-4 p-4">
                <div class="w-full md:w-1/2">
                    <div class="pb-4 mr-[20px] bg-white dark:bg-gray-900 float-right">
                        <label for="table-search" class="sr-only">Search</label>
                        <div class="relative mt-1">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                </svg>
                            </div>
                            <input type="text" id="table-search"
                                class="block p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Tìm kiếm dự án" [(ngModel)]="searchQuery" (input)="performSearch()">
                        </div>
                    </div>
                </div>
            </div>
            <div class="overflow-x-auto mb-[20px]">
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-4 py-3">Tên Dự Án</th>
                            <th scope="col" class="px-4 py-3">Ngày Bắt Đầu</th>
                            <th scope="col" class="px-4 py-3">Tiền</th>
                            <th scope="col" class="px-4 py-3">Thành Viên</th>
                            <th scope="col" class="px-4 py-3">Hành Động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b dark:border-gray-700"
                            *ngFor="let p of filteredList | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
                            <th scope="row"
                                class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                {{p.tenDuAn}}
                            </th>
                            <td class="px-4 py-3">{{p.ngayStart | date:"dd/MM/yyyy"}}</td>
                            <td class="px-4 py-3">{{p.tien | number:'1.0-2'}} VNĐ</td>
                            <td class="px-4 py-3">{{p.thanhVien ? p.thanhVien.length : 0}}</td>
                            <td class="px-4 py-3">
                                <a href="" [routerLink]="['/duan', p._id]"><i
                                        class="fa-solid fa-eye mx-2 text-[#f9b924]"></i></a>
                                <a href="#" (click)="delete(p._id)"><i
                                        class="fa-solid fa-trash-can mx-2 text-[#dc3a61]"></i></a>
                                <a href="#" [routerLink]="['/duan/sua',p._id]"><i
                                        class="fa-solid fa-pen mx-2 text-[#4dc98a]"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <pagination-controls (pageChange)="p = $event" [previousLabel]="' '" [nextLabel]="' '"
                class="float-right"></pagination-controls>
