<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div
            class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8">
            <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Đăng Ký
            </h2>
            <form [formGroup]="myFormAdd" (ngSubmit)="onSubmit()" class="mt-4 space-y-4 lg:mt-5 md:space-y-5"
                action="#">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email Của
                        Bạn</label>
                    <input type="email" name="email" id="email" formControlName="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="hoten@gmail.com" required="">
                    <div *ngIf="myFormAdd.controls['email'].errors?.['required']" class="text-[red]">Không được bỏ trống
                    </div>

                </div>
                <div>
                    <label for="ho" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Họ Của
                        Bạn</label>
                    <input type="text" name="ho" id="ho" formControlName="ho"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Họ của bạn" required="">
                    <div *ngIf="myFormAdd.controls['ho'].errors?.['required']" class="text-[red]">Không được bỏ trống
                    </div>

                </div>
                <div>
                    <label for="ten" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tên Của
                        Bạn</label>
                    <input type="text" name="ten" id="ten" formControlName="ten"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Tên của bạn" required="">
                    <div *ngIf="myFormAdd.controls['ten'].errors?.['required']" class="text-[red]">Không được bỏ trống
                    </div>

                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mật
                        Khẩu</label>
                    <input type="password" name="password" formControlName="password" id="password"
                        placeholder="••••••••"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required="">
                    <div *ngIf="myFormAdd.controls['ho'].errors?.['required']" class="text-[red]">Không được bỏ trống
                    </div>

                </div>
                <div>
                    <label for="confirm-password"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Xác Nhận Mật Khẩu</label>
                    <input type="password" formControlName="confirmpassword" name="confirm-password"
                        id="confirm-password" placeholder="••••••••"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required="">
                </div>
                <button type="submit"
                    class="w-full text-white bg-[#2563EB] hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Đăng
                    Ký</button>
            </form>
        </div>
    </div>
</section>
